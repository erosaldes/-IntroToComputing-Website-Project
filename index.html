<!DOCTYPE html>
<html lang="en">
    <head>
<title>WikiCraft</title>
  <link rel="icon" type="image/png" href="/images/icon.jpg">
<meta charset="utf-8">
<meta name="viewpoint"
content=" width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
    }
    body {
  font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color:rgb(26, 25, 25);
}

h1 {
  color: white;
}

p {
  color: white;
  font-size: 25px;
}

h2 {
  color: white;
  font-size: 30px;
}
header {
  text-align: center;
  font-size: 40px;
  color: white;
}

article {
  float: left;
  padding: 10px;
  width: 70%;
  background-color: #f1f1f1;
  height: 800px; 
}

footer {
  background-color: #bbbaba;
  padding: 10px;
  text-align: left;
  color: rgb(0, 0, 0);
}
.Main-header{
  background-image: url(/images/bgd.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;

}
.main-nav{
  display: flex;
  justify-content: space-between;
  width: 100%;
  background-color: #0b0b0b;
  backdrop-filter: blur(100px);
  margin: 0;
}
.nav {
  display: flex;
}
.nav-links ul {
  list-style: none;
}
.nav-links {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
.nav-links a {
  display: flex;
  font-size: 20px;
  text-decoration: none;
  color: #fff;
  text-shadow: 0 0 10px #0b0b0b8e;
  margin: 0 20px;
}
.nav-links a:hover {
  color: #ffffff86;
}
.toInline{
  display: flex;
}
header h1 {
  text-shadow: 0 0 20px #0b0b0b;
}
.nav-logo h1 {
  color: #fff;
  text-shadow: 0 0 10px 10px #0b0b0b83;
  margin: 20px 60px;
}
.myBtn {
  display: flex;
  justify-content: center;
}
.myBtn button {
  padding: 20px;
  background-color: #0b0b0b00;
  border: 2px 2px #0b0b0b solid;
  border-radius: 20px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  text-shadow: 0 0 20px #0b0b0b;
  transition: 0.5s;
  outline-style: none;
}
.myBtn button:hover {
  background-color: #0b0b0b;
  color: #fff;
}
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
    </head>
    <body>
      <header class="Main-header">
        <section class="main-nav">
          <div class="nav-logo">
            <h1>Minecraft</h1>
          </div>
          <div class="nav">
            <nav class="nav-links">
                <div class="toInline">
                  <a href="/index.html">Home</a>
                  <a href="https://www.youtube.com/watch?v=Rla3FUlxJdE">Video</a>
                  <a href="author.html">About Me</a>
                  <a href="https://www.minecraft.net/en-us/download">Get Minecraft!</a>
                </div>
              </nav>
            </div>
          </section>
    <header>
  <h1>Welcome to the World of Minecraft!</h1>
</header>

<p>Minecraft is a sandbox game developed by Mojang Studios, offering players a vast open-world environment where they can gather resources, craft items, build structures, and explore diverse landscapes.</p>

  <a href="page2.html"><button>Get started!</button></a>
</div>
</header>

</body>
</html>
